<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="title">Welcome To Simple Bank</h1>
        <div class="form">
            <h3 class="title">Login</h3>
            <label for="">Email</label>
            <input type="text" class="form-control" placeholder="Enter you email">
            <br>
            <label for="">Password</label>
            <input type="password" class="form-control" name="" id="" placeholder="Enter your password">
           <br>
            <button id="login-button" class="btn btn-success">Log In</button>
        </div>
    </div>
    
    <div id="banking-area">
        <h1>Transaction Area</h1>
    </div>
    <script>
       const loginButton = document.getElementById('login-button');
       loginButton.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = "none";
       })
    </script>
</body>
</html>
